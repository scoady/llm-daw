{{- if .Values.frontend.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-daw-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llm-daw.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
  annotations:
    # Longer timeout for AI analysis requests (Claude can take several seconds)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
spec:
  ingressClassName: {{ .Values.frontend.ingress.className }}
  rules:
    {{- if .Values.frontend.ingress.host }}
    - host: {{ .Values.frontend.ingress.host }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: {{ .Values.api.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    {{- else }}
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: {{ .Values.api.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    {{- end }}
{{- end }}

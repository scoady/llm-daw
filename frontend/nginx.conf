server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy /api/* to the API service (in-cluster name resolution).
    # Doing this inside nginx avoids ingress-controller reload races where
    # /api requests briefly return index.html as text/html.
    location /api/ {
        proxy_pass         http://api:4000;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        add_header         Cache-Control     "no-store";

        # Longer timeout for AI analysis (Claude can take a few seconds)
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # SPA fallback â€” serve index.html for any route React Router handles
    location / {
        try_files $uri $uri/ /index.html;
    }
}
